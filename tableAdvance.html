<!DOCTYPE html>
<html>
<head>
    <title>Table Advance</title>
    
    <style>
        table, tr, th, td {
            border: 2px solid cadetblue;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th> Sr. No </th>
            <th> Company Name</th>
            <th> Company Founder  </th>
        </thead>

        <tbody>
            <tr> 
                <td> 1 </td>
                <td> Microsoft </td>
                <td> Billgates </td>
            </tr>

            <tr>
                <td> 2 </td>
                <td> Amazon </td>
                <td> Jeff Bezos</td>
            </tr>

            <tr>
                <td> 3 </td>
                <td> Tesla </td>
                <td rowspan="5"> Elon Musk </td>
            </tr>
            <tr>
                <td> 4 </td>
                <td> Spacex </td> 
            </tr>

            <tr>
                <td> 5 </td>
                <td> Boring </td>
            </tr>

            <tr>
                <td> 6 </td>
                <td> NeroLink </td>
            </tr>

            <tr>
                <td> 7 </td>
                <td> Starlink </td>  
            </tr>
        </tbody>
    </table>

    <hr>

        <table>
            <thead>
                <th> Sr. No </th>
                <!-- Combined Two cloumns - First Name and Last Name -->
                <th colspan="2"> Full Name </th>
                <!-- <th > Last Name </th> -->
                <th> Grade </th>
            </thead>
            <tbody>
                <tr> 
                    <td> 1 </td>
                    <td> Sachin </td>
                    <td> Tendulkar</td>
                    <td> B </td>
                </tr>
    
                <tr> 
                    <td> 2 </td>
                    <td> Virat </td>
                    <td> Kohli</td>
                    <td> C </td>
                </tr>
    
                <tr> 
                    <td> 3 </td>
                    <td> Rohit </td>
                    <td> Sharma</td>
                    <td> A </td>
                </tr>
    
                <tr> 
                    <td> 4 </td>
                    <td> Harbhajan </td>
                    <td> Singh</td>
                    <td> A </td>
                </tr>
            </tbody>
        </table>
</body>
</html>
